<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="tela_resultado">
            <p class="texto_resultado"> </p>
            <div class="numeros">
            <table>
                <tr>
                    <td><button class="botao">C</button></td>
                    <td><button class="botao"><</button></td>
                    <td><button class="botao">/</button></td>
                    <td><button class="botao" onclick="vezes()">X</button></td>
                </tr>
                <tr>   
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>
                <tr>  
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>
                <tr>    
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="igual">=</button></td>
                
                </tr>
                <tr>
                    <td colspan="1"><button class="botao">0</button></td>
                    <td><button class="botao">.</button></td>
                    <td><button class="botao"> % </button></td>
                </tr>    
            </table>
            </div>
        </div>
    </div>
    <script src="./styles/calculo.js"></script>
</body>
</html>
